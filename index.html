<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HttpClient.js</title>
</head>
<body>
    <script src="./dist/HttpClient.js"></script>
    <script>
        var client = new HttpClient({
            baseURL: 'https://example.com'
        });

        client.fetch({
            method: 'PUT',
            url: '/posts/{ post.id }',
            model: {
                post: {
                    id: 1234
                }
            },
            query: {
                categoryId: 1
            },
            headers: {
                'X-My-Custom-Header': 'testing'
            },
            body: {
                json: {
                    title: 'Try HttpClient.js'
                }
            }
        }).then(response => {
            var data = response.json();
        }).catch(error => {
            console.error(error);
        });
    </script>
</body>
</html>
