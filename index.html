<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HttpClient.js</title>
</head>
<body>
    <script src="./dist/HttpClient.js"></script>
    <script>
        var client = new HttpClient({
            baseURL: 'http://example.com'
        }, null, function (options) {
            console.log(options);
        });

        var t1 = Date.now();

        var request = client.send({
            method: 'POST',
            url: '/blog/posts/{ post.id }',
            param: {
                post: {
                    id: 1
                }
            },
            query: {
                excerpt: 'yes'
            },
            headers: {
                'X-Custom-Header': 'Ok',
            },
            body: {
                form: {
                    name: 'YES'
                }
            },
            onRequestCreated: function () {
                console.log(Date.now() - t1);
            }
        }, function (res) {
            console.log(res);
        }, function (err) {
            console.log(err);
        });
    </script>
</body>
</html>
